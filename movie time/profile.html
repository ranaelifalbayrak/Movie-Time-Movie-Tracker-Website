<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body style="background-color: #0b2447;">

  <section id="navbar">
    <div class="container-fluid">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand title text-light"><i class="bi bi-camera-reels"></i> MOVIE TIME</a>
          <button class="navbar-toggler btn-light" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item mt-3 ">
                <a class="nav-link fs-5 text-light" aria-current="page" href="homepage.html">Home</a>
              </li>
              <li class="nav-item mt-3">
                <a class="nav-link fs-5 text-light" href="profile.html">Profile</a>
              </li>
            </ul>
        </nav>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-3"><img src="img/profile.png" class="profile-pic mt-5"></div>
        <div class="col ms-3 user-info mt-5">
           <h3 class="name-profile mt-3 ms-3" id="name-profile"></h3>
           <div class="email-profile ms-3 " id="email-profile"></div>
           <div class="phone-profile ms-3 " id="phone-profile"></div>
           <div class="birthdate-profile ms-3 " id="birthdate-profile"></div>
           <button class="btn btn-primary mt-3 ms-3" onclick = "askPassword()" >Edit your profile</button>
           <div id="options">
            <div class="update-card card" style="display: none;">
                  <label style="font-size: 0.75rem">
                    Update E-mail:
                    <input type="text" id="newEmail" />
                    </label>
                    <label style="font-size: 0.75rem">
                        Update Phone Number:
                        <input type="text" id="newPhone" />
                    </label>
                    <label style="font-size: 0.75rem">
                        Update Name:
                        <input type="text" id="newName" />
                    </label>
                    <label style="font-size: 0.75rem">
                        Update Birthdate:
                        <input type="text" id="newBirthdate" />
                    </label>
                    <label style="font-size: 0.75rem">
                        Update Password:
                        <input type="text" id="newPassword" />
                    </label>
                    <button style="font-size: 0.75rem" id="update-button" onclick="updateField()">Submit</button>
            </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <h2 class="text-light section-titles mt-5">WATCHLIST</h2>
      <div class="watchlist-container"></div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <script>getUser()</script>
    
</body>
</html>
